<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEEPS.LOUDDER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/8efc22d7af.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v22.0"></script>
    <!-- HAMBURGER MENU -->
    <div class="hamburger-container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="body-container">
        <div class="left-side-bar">
            <ul>
                <li class="left-bar-logo"><a href="#header-section"><img src="images/logo.png"></a></li>
                <li class=""><a href="#latest-news-section" data-news="title"></a></li>
                <li class=""><a href="#about-section" data-about="title"></a></li>
                <li class=""><a href="#merch-section" data-merch="title"></a></li>
                <li class=""><a href="#vendors" data-vendors="title"></a></li>
                <li class=""><a href="#contact-section" data-contact="title"></a></li>

            </ul>
            <div class="images-icons-container">
                <div class="left-bar-logo-flag">
                    <img onclick="setLanguage('en')" class="us-flag" src="images/eng.png" alt="eng">
                    <img onclick="setLanguage('la')" class="lao-flag" src="images/lao.png" alt="lao">
                </div>
                <div class="left-bar-menu-social-icons">
                    <a href="https://www.facebook.com/KEEPS.LOUDDER/" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/keeps.loudder/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@keeps.loudder" target="_blank"><i
                            class="fa-brands fa-tiktok"></i></a>

                </div>
            </div>
        </div>
        <nav class="navbar">
            <img class="nav-bar-logo" src="images/logo.png" alt="">
            <ul class="nav-menu" id="sidemenu">

                <li class="nav-item"><a onclick="closemenu()" class="nav-link" href="#latest-news-section"
                        data-news="title"></a></li>
                <li class="nav-item"><a onclick="closemenu()" class="nav-link" href="#about-section"
                        data-about="title"></a></li>
                <li class="nav-item"><a onclick="closemenu()" class="nav-link" href="#merch-section"
                        data-merch="title"></a></li>
                <li class="nav-item"><a onclick="closemenu()" class="nav-link" href="#vendors" data-vendors="title"></a>
                </li>
                <li class="nav-item"><a onclick="closemenu()" class="nav-link" href="#contact-section"
                        data-contact="title"></a></li>
                <li class="nav-item"> <img onclick="setLanguage('en')" class="us-flag-1" src="images/eng.png" alt="eng">
                    <img onclick="setLanguage('la')" class="lao-flag-1" src="images/lao.png" alt="lao">
                </li>
                <li class="nav-item">
                    <div class="left-bar-menu-social-icons">
                        <a href="https://www.facebook.com/KEEPS.LOUDDER/" target="_blank"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/keeps.loudder/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/@keeps.loudder" target="_blank"><i
                                class="fa-brands fa-tiktok"></i></a>

                    </div>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <div class="main-site">
            <header>
                <div class="header-section" id="header-section">
                    <div class="top-left-social-icons">
                        <!-- <a href="https://www.facebook.com/KEEPS.LOUDDER/" target="_blank"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/keeps.loudder/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a> -->

                    </div>
                    <div class="logo"><img src="images/logo.png" alt="Keeps Loudder Logo"></div>

                </div>
            </header>


            <section id="latest-news-section">
                <h2 class="fade-in" data-news="title"></h2>
                <br>
                <div class="fb-page fade-in" data-href="https://www.facebook.com/KEEPS.LOUDDER/" data-tabs="timeline"
                    data-width="" data-height="" data-small-header="false" data-adapt-container-width="false"
                    data-hide-cover="false" data-show-facepile="false">
                    <blockquote cite="https://www.facebook.com/KEEPS.LOUDDER/" class="fb-xfbml-parse-ignore"><a
                            href="https://www.facebook.com/KEEPS.LOUDDER/">Keeps.Loudder</a></blockquote>
                </div>
                <br>
            </section>
            <section id="about-section">
                <h2 class="fade-in" data-about="title">About</h2>
                <div class="about-container">
                    <div class="about-text-container fade-in">
                        <div class="about-text-inner fade-in">
                            <p data-about="text">

                            </p>
                        </div>
                        <div class="about-text-inner fade-in">
                            <img src="images/about-pic.png" alt="">

                        </div>
                    </div>

                </div>
            </section>

            <section id="merch-section">
                <h2 class="fade-in" data-merch="title">Merch</h2>
                <div class="carousel-title fade-in">
                    <h3></h3>
                    <div class="carousel-btn-container">
                        <button class="prev-button"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="next-button"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="carousel-container fade-in">
                    <div class="carousel">
                        <div class="slide">
                            <img src="images/1-bag.jpg">
                        </div>
                        <div class="slide">
                            <img src="images/2-bag.jpg">
                        </div>
                        <div class="slide">
                            <img src="images/3-bag.jpg">
                        </div>
                        <div class="slide">
                            <img src="images/4-bag.jpg">
                        </div>
                        <div class="slide">
                            <img src="images/5-bag.jpg">
                        </div>
                        <div class="slide">
                            <img src="images/6-bag.jpg">
                        </div>
                        <div class="slide">
                            <img src="images/7-bag.jpg">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Associated Acts -->
            <section id="vendors">
                <div class="vendors">
                    <h2 data-vendors="title">Vendors</h2>
                </div>
                <div class="x-row">
                    <div class="half-screen intersect-rect-2">
                        <div class="half-screen-inner-container">
                            <div class="sliding-block"> </div>
                            <img class="half-image-2" src="images/lao-textile.jpg" alt="">

                            <h1 class="half-text-2" data-vendors="text1"></h1>
                        </div>

                    </div>
                    <div class="half-screen intersect-rect-2">
                        <div class="half-screen-inner-container">
                            <div class="sliding-block"></div>
                            <img class="half-image-2" src="images/vien-center.jpg" alt="">

                            <h1 class="half-text-2" data-vendors="text2"></h1>
                        </div>

                    </div>
                </div>
            </section>

            <!-- CONTACT CONTAINER -->
            <section id="contact-section">
                <div class="contact-container">
                    <h2 class="fade-in" data-contact="title"></h2>
                    <form action="">
                        <div class="label-input-container">
                            <label for="name" data-contact="text1"></label>
                            <input type="text" name="name" id="name" required autocomplete="false">
                        </div>
                        <div class="label-input-container">
                            <label for="email" data-contact="text2"></label>
                            <input type="email" name="email" id="Email" required autocomplete="false">
                        </div>
                        <div class="label-input-container">
                            <label for="message" data-contact="text3"></label>
                            <textarea name="message" id="message" cols="30" rows="10" required
                                autocomplete="false"></textarea>
                        </div>
                        <button type="submit" data-contact="text4"></button>

                    </form>
                </div>
            </section>



            <!-- FOOTER CONTAINER -->
            <footer class="fade-in">
                <img src="images/logo.png">
                <div class="social-icons">
                    <a href="https://www.facebook.com/KEEPS.LOUDDER/" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/keeps.loudder/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@keeps.loudder" target="_blank"><i
                            class="fa-brands fa-tiktok"></i></a>
                </div>
                <div class="copyright-container">
                    <p>&#169; Copyright KEEPS.LOUDDER <span class="year"></span>. All rights reserved.</p>
                    <p class="credit">Website design by <a href="https://chrisratsabout.com/" target="_blank">Chris
                            Ratsabout</a></p>
                </div>
        </div>
        </footer>
    </div>
    </div>
</body>


</html>
